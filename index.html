<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <title>Test</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="Color1">color</label>
          <input type="color" class="form-control" id="Color1" placeholder="color">
        </div>
        <div class="form-group">
          <label for="Date1">date</label>
          <input type="date" class="form-control" id="Date1" placeholder="date">
        </div>
        <div class="form-group">
          <label for="DateTimeLocal1">datetime-local</label>
          <input type="datetime-local" class="form-control" id="DateTimeLocal1" placeholder="datetime-local">
        </div>
        <div class="form-group">
          <label for="Email1">email</label>
          <input type="email" class="form-control" id="Email1" placeholder="email">
        </div>
        <div class="form-group">
          <label for="Month1">month</label>
          <input type="month" class="form-control" id="Month1" placeholder="month">
        </div>
        <div class="form-group">
          <label for="Number1">number</label>
          <input type="number" class="form-control" id="Number1" placeholder="number">
        </div>
        <div class="form-group">
          <label for="Number2">number \d*</label>
          <input type="number" class="form-control" id="Number2" placeholder="number \d*" pattern="\d*">
        </div>
        <div class="form-group">
          <label for="Password1">password</label>
          <input type="password" class="form-control" id="Password1" placeholder="password">
        </div>
        <div class="form-group">
          <label for="Range1">range</label>
          <input type="range" class="form-control" id="Range1" placeholder="range" min="0" max="100" step="1">
        </div>
        <div class="form-group">
          <label for="Tel1">tel</label>
          <input type="tel" class="form-control" id="Tel1" placeholder="tel">
        </div>
        <div class="form-group">
          <label for="Text1">text</label>
          <input type="text" class="form-control" id="Text1" placeholder="text">
        </div>
        <div class="form-group">
          <label for="Time1">time</label>
          <input type="time" class="form-control" id="Time1" placeholder="time">
        </div>
        <div class="form-group">
          <label for="Url1">url</label>
          <input type="url" class="form-control" id="Url1" placeholder="url">
        </div>
        <div class="form-group">
          <label for="Week1">week</label>
          <input type="week" class="form-control" id="Week1" placeholder="week">
        </div>
        <div class="form-group">
          <label for="Image1">file image/*</label>
          <input type="file" class="form-control" id="Image1" placeholder="file image/*" accept="image/*">
        </div>
      </form>
    </div>
  </body>
</html>
